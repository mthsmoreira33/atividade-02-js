<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const velocidade = prompt("Digite a velocidade: ");

        if (velocidade > 80) {
            alert(`Você foi multado! \n Valor da multa: R$${(+velocidade - 80) * 5}`);
        } else {
            alert("Parabéns, você não foi multado!");
        }
    </script>
</body>

</html>
