<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numero = parseInt(prompt("Digite um numero"));

        if (numero > 0) {
            alert("Número positivo");
        } else if (numero < 0) {
            alert("Número negativo");
        } else {
            alert("Zero");
        }
    </script>
</body>
</html>
