<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dia = prompt("Digite um número de 1 à 7: ");

        switch (+dia) {
            case 1:
                alert("Domingo");
                break;

            case 2:
                alert("Segunda-feira");
                break;

            case 3:
                alert("Terça-feira");
                break;

            case 4:
                alert("Quarta-feira");
                break;

            case 5:
                alert("Quinta-feira");
                break;

            case 6:
                alert("Sexta-feira");
                break;

            case 7:
                alert("Sábado");
                break;
                
            default:
                alert("Número inválido");
                break;
        }
    </script>
</body>
</html>
