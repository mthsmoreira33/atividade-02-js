        if(+saque % 5 !== 0 || +saque < 0 || +saque + 4.5 > saldo) {
            alert("Valor inv√°lido!");
        } else {
            saldo -= +saque + 4.50;
            alert(`Saldo atual: R$${saldo}`)
        }
    </script>
</body>
